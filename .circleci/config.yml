# .circleci/config.yml

version: 2.1

jobs:
  build:
    docker:
      - image: golang:1.21-alpine
    working_directory: /go/src/github.com/ethereum-optimism/presigner
    steps:
      - checkout

  test:
    docker:
      - image: golang:1.21-alpine
    working_directory: /go/src/github.com/ethereum-optimism/presigner
    steps:
      - checkout
      - run: go test ./...

workflows:
  build_test:
    jobs:
      - build
      - test